<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="utf-8" />
	<title>TODO</title>
	<meta name="viewport" content="width=device-width" />
</head>
<body>
<!-- ETAPE 2 -->
<form method="post" th:action="@{/formateur/save}" th:object="${formateur}">
    <label>Prénom <input th:field="*{prenom}" /></label><br/>
    <label>Nom <input th:field="*{nom}" /></label><br/>
	<label>Email <input th:field="*{email}" /></label><br/>
    <button type="submit">Enregistrer</button>
</form>

<table>
	<thead>
		<tr>
			<th>Prénom</th>
			<th>Nom</th>
			<th>Email</th>
		</tr>
	</thead>
	<tbody>
		<tr th:each="formateur:${formateurs}" th:object="${formateur}">
			<td th:text="*{prenom}" ></td>
			<td th:text="*{nom}" ></td>
			<td th:text="*{email}" ></td>
		</tr>
	</tbody>
</table>

</body>
</html>
